    <!-- Contact Form -->
    <div class="container mx-auto px-6 pt-20 pb-10">
        <h2 class="text-3xl font-bold text-green-700 mb-6 text-center">Contact Us</h2>
        <p class="text-gray-600 text-center mb-8">Have a question? Fill out the form below and we'll get back to you!</p>

        <form action="submit_query.php" method="POST" class="bg-white p-6 rounded-lg shadow-lg max-w-lg mx-auto">
            <label class="block mb-2 font-semibold text-gray-700">Name:</label>
            <input type="text" name="name" required class="w-full p-2 border border-gray-300 rounded mb-4">

            <label class="block mb-2 font-semibold text-gray-700">Email:</label>
            <input type="email" name="email" required class="w-full p-2 border border-gray-300 rounded mb-4">

            <label class="block mb-2 font-semibold text-gray-700">Your Query:</label>
            <textarea name="message" rows="4" required class="w-full p-2 border border-gray-300 rounded mb-4"></textarea>

            <button type="submit" class="w-full bg-green-600 text-white p-2 rounded-lg hover:bg-green-700">Submit</button>
        </form>
    </div>
