<body class="bg-gray-100">

    <!-- Navigation Bar -->
    <nav class="bg-green-600 text-white p-4 fixed w-full top-0 shadow-md">
        <div class="container mx-auto flex justify-between">
            <a href="index.html" class="text-lg font-bold">AgroAdvisory</a>
            <div>
                <a href="index.html" class="px-4 hover:underline">Home</a>

        </div>

    <!-- Login & Signup Form -->
    <div class="container mx-auto px-6 pt-20 pb-10 max-w-md">
        <h2 class="text-3xl font-bold text-green-700 mb-6 text-center">User Login</h2>

        <form action="login.php" method="POST" class="bg-white p-6 rounded-lg shadow-lg">
            <label class="block mb-2 font-semibold text-gray-700">Email:</label>
            <input type="email" name="email" required class="w-full p-2 border border-gray-300 rounded mb-4">

            <label class="block mb-2 font-semibold text-gray-700">Password:</label>
            <input type="password" name="password" required class="w-full p-2 border border-gray-300 rounded mb-4">

            <button type="submit" class="w-full bg-green-600 text-white p-2 rounded-lg hover:bg-green-700">Login</button>
        </form>

        <p class="text-center mt-4 text-gray-600">Don't have an account? <a href="signup.html" class="text-blue-600 hover:underline">Sign Up</a></p>
    </div>
